<html>
    <head>
        <title>Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class = "col-xs-12 text-center heading_div">
        <h2>Animal sounds</h2> 
        <p>Note : play different sounds such as neighing, meowing, barking and roaring to identify animal sounds</p>
        </div>
        <div class = "main_div">
          <br>
          <center>
            <button class="btn btn-danger" onclick = "startClassification();">START</button>
            <h3 id="result_label">I can hear -  </h3>
            <h4 id="result_times">Dog - , Cat - , Horse - , Lion - </h4>
            <br>
            <img src = "listening.gif" id = "default_gif" width = "30%">
            <br><br>
          </center>
        </div>
        <br>
        <div class = "copyright_footer">
          Developed by - Anhiti
        </div>

      </center>
<script src="main.js"></script>
    </body>
</html>
